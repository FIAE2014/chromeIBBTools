<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link href="styles/main.css" rel="stylesheet">
    <!-- endbuild -->
    <link href="bower_components/material-design-lite/material.css" rel="stylesheet">
  </head>
  <body>
<div id="fakeform" action="#">
  <div class="mdl-textfield mdl-js-textfield">
    <input class="mdl-textfield__input" type="text" id="experimental"  />
    <label class="mdl-textfield__label" for="experimental">(Experimental) Old Filename:</label> 
  </div>
  <p><b>OR</b></p>
  <div class="mdl-textfield mdl-js-textfield">
    <input class="mdl-textfield__input" type="text" id="department"  placeholder="Klassenbeschreibung"/>
    <label class="mdl-textfield__label" for="department">Klasse:</label> 
  </div>
  <div class="mdl-textfield mdl-js-textfield">
    <input class="mdl-textfield__input" type="number" id="firstyear" />
    <label class="mdl-textfield__label" for="firstyear">Einstiegsjahr:</label>
  </div> 
 <div class="mdl-textfield mdl-js-textfield">
    <input class="mdl-textfield__input" type="text" id="season" pattern="(Sommer)|Winter)" />
    <label class="mdl-textfield__label" for="season">Sommer/Winter:</label>
  </div>
   <div class="mdl-textfield mdl-js-textfield">
    <input class="mdl-textfield__input" type="text" id="class" />
    <label class="mdl-textfield__label" for="class">Fachrichtung Bspw.: FIAE:</label>
  </div>
      <button id="send" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
      generate!
    </button>
</div>
<div class="demo-card-wide mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text">Links:</h2>
  </div>
  <div class="mdl-card__supporting-text">
    <a href="#" id="setup">Change Setup?</a>
  </div>
  <div class="mdl-card__actions mdl-card--border">
     <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"href="" id="linkit" target="blank">This Week</a>
  </div>
    <div class="mdl-card__actions mdl-card--border">
      <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="" id="nextlink" target="blank">Next Week</a>
  </div>

</div>


    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/material-design-lite/material.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- build:js scripts/popup.js -->
    <script src="scripts/popup.js"></script>
    <!-- endbuild -->
  </body>
</html>
